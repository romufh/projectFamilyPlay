<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game">
    <div class="title">سوال</div>
    <div class="square" id="item1"></div>
    <div class="square" id="item2"></div>
    <div class="square" id="item3"></div>

    <div class="square" id="item4"></div>
    <div class="square" id="item5"></div>
    <div class="square" id="item6"></div>

    <div class="square" id="item7"></div>
    <div class="square" id="item8"></div>
    <div class="square" id="item9"></div>

  </div>


  <div class="popup" id="resultBox">
    <p id="resultText"></p>
    <button onclick="restartGame()"> إعادة اللعب</button>
  </div>




  <div class="timer">
    <div id="timerContainer" style="margin-top: 20px;">
      <button id="startTimerBtn">⏱️ بدء التايمر</button>
      <div id="timerDisplay" style="font-size: 24px; margin-top: 10px;">01:00</div>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="timer.js"></script>
</body>

</html>
