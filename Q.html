<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons Example</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  
  <div class="btn-container">
    <button class="custom-btn culture">
      <img src="https://img.icons8.com/color/48/book.png" alt="ثقافة">
      <span>ثقافة</span>
    </button>

    <button class="custom-btn history">
      <img src="https://img.icons8.com/color/48/scroll.png" alt="تاريخ">
      <span>تاريخ</span>
    </button>

    <button class="custom-btn religion">
      <img src="https://img.icons8.com/color/48/mosque.png" alt="دين">
      <span>دين</span>
    </button>
  </div>

</body>
</html>
